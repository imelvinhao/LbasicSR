name: BasicVSRPP_x4_MIG
model_type: VideoRecurrentModel
#scale: !!python/tuple [2.5,2.5]
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  # ====== x4 ~ x3.1 =====================================
  test_01: # the 1st test dataset
    name: REDS4_x4
    type: ASVideoRecurrentTestDataset
    dataroot_gt: ../MIG/test/VR/newtest/HR
    dataroot_lq: ../MIG/test/VR/newtest/LR
    cache_data: false
    io_backend:
      type: disk
    num_frame: -1
    # arbitrary scale setting
    use_arbitrary_scale_downsampling: true
    downsampling_scale: !!python/tuple [4, 4]
    downsampling_mode: torch

# network structures
network_g:
  # ------ official x4 ------------
  type: BasicVSRPlusPlus
  mid_channels: 64
  num_blocks: 7
  is_low_res_input: true
  spynet_path: experiments/pretrained_models/flownet/spynet_sintel_final-3d2a1287.pth

# path
path:
  # official x4 -------------------
  pretrain_network_g: experiments/train_BasicVSRPP_REDS/models/net_g_20000.pth
  # ours x3 -----------------------
  # pretrain_network_g:
  # ours x2 -----------------------
  # pretrain_network_g:
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~ # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
